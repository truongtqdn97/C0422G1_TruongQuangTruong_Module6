<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                ĐĂNG NHẬP
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">TÊN NGƯỜI DÙNG</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">MẬT KHẨU</label>
                            <input type="password" class="form-control" i>
                        </div>

                        <div class="col-lg-12">
                            <div class="row mb-3">
                                <div class="col-lg-6 d-flex justify-content-start">
                                    <!-- Error Message -->
                                    <a href="#" class="book-link">Quên mật khẩu?</a>
                                </div>
                                <div class="col-lg-6 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-outline-primary">Bắt đầu thôi</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>

</div>

<script src="https://kit.fontawesome.com/badf02828c.js" crossorigin="anonymous"></script>
</body>
</html>
