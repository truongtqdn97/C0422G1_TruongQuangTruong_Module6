<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav>
    <div class="logo">Book Store</div>
    <label for="btn" class="icon">
        <span class="fa fa-bars"></span>
    </label>
    <input type="checkbox" id="btn">
    <ul>
        <li><a href="#">Trang chủ</a></li>
        <li>
            <label for="btn-1" class="show">Nói về sách +</label>
            <a href="#">Nói về sách</a>
            <input type="checkbox" id="btn-1">
            <ul>
                <li><a href="#">Tin tức</a></li>
                <li><a href="#">Review</a></li>
                <li><a href="#">Điểm sách</a></li>
            </ul>
        </li>
        <li>
            <label for="btn-2" class="show">Tủ sách +</label>
            <a href="#">Tủ sách</a>
            <input type="checkbox" id="btn-2">
            <ul>
                <li><a href="#">Văn học</a></li>
                <li><a href="#">Chính trị</a></li>
                <li>
                    <label for="btn-3" class="show">Kiến thức +</label>
                    <a href="#">Kiến thức <span class="fa fa-plus"></span></a>
                    <input type="checkbox" id="btn-3">
                    <ul>
                        <li><a href="#">Kinh tế</a></li>
                        <li><a href="#">Lịch sử</a></li>
                        <li><a href="#">Giáo dục</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li><a href="#">Thông báo</a></li>
        <li><a href="#">Liên hệ</a></li>
    </ul>
</nav>

</body>
</html>
